site_name: BioEPIC Skills
site_description: A Python library for extracting and preparing structured data from scientific literature
site_author: Harry Caufield
repo_url: https://github.com/bioepic-data/bioepic_skills
repo_name: bioepic-data/bioepic_skills

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Usage: user-guide/usage.md
      - Authentication: user-guide/authentication.md
      - Data Processing: user-guide/data-processing.md
  - API Reference:
      - API Base: api/api-base.md
      - API Search: api/api-search.md
      - Authentication: api/auth.md
      - Data Processing: api/data-processing.md
      - Utils: api/utils.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md
      - Changelog: development/changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            separate_signature: true
            show_signature_annotations: true
